<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arcade Party</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hill"></div>
    <div class="container">
        <h1 class="arcade-title">LOGIN</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" class="arcade-input" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" class="arcade-input" placeholder="Enter email">
            </div>
            <button class="arcade-button login-btn" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            // Handle login logic here
            console.log('Login attempt:', { username, email });
            window.location.href = "{{ url_for('prog_track') }}";

        }
    </script>
</body>
</html>
